<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>zipgrid-neo-console</title>
    <style>
      .initial-loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .initial-loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000000;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: initial-loader-spin 2s linear infinite;
      }

      @keyframes initial-loader-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Initially hide content */
      #root {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="initial-loader-wrapper">
      <div class="initial-loader"></div>
    </div>

    <div id="root"></div>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState === "complete") {
          document.querySelector(".initial-loader-wrapper").style.display = "none";
          document.getElementById("root").style.display = "block";
        }
      };
    </script>
  </body>
</html>
